<div class="hero-section d-flex flex-column align-items-left text-white">
    <!-- Шапка-меню -->
    <nav class="navbar navbar-expand-lg navbar-dark w-100">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Логотип + Текст "StudentsBook" -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="assets/images/logo-sb.png" alt="Logo" class="logo">
          <h5 class="ms-2 mb-0 brand-text">StudentsBook</h5>
        </a>
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#heroNav">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div id="heroNav" class="collapse navbar-collapse justify-content-between">
          <!-- Навигационные ссылки справа -->
          <ul class="navbar-nav ms-auto gap-4">
            <li class="nav-item"><a class="nav-link" href="#stats">О нас</a></li>
            <li class="nav-item"><a class="nav-link" href="all-organizations">Организации</a></li>
            <li class="nav-item"><a class="nav-link" href="#faq">FAQ</a></li>
            <li class="nav-item"><a class="nav-link" href="#reviews">Отзывы</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Контакты</a></li>
          </ul>
  
          <div class="d-flex align-items-center gap-4">
          <!-- login button -->
          <a *ngIf="!authService.isLoggedIn" href="login" class="btn btn-outline-light btn-login">
            Войти
          </a>

          <!-- profile icon -->
          <div *ngIf="authService.isLoggedIn" class="user-avatar-wrapper">
            <img [src]="'assets/images/user-icon.png'" alt="Профиль" class="user-avatar" />
          </div>
          
            <button class="btn btn-primary btn-apply" (click)="goToApply()">Подать заявку</button>
          </div>
          
        </div>
      </div>
    </nav>
  
    <!-- Текст в Hero -->
    <div class="hero-content d-flex flex-column align-items-start justify-content-center">
        <h1 class="hero-title">Начни карьеру с первой практики!</h1>
        <p class="lead">
        Находи компании, отправляй заявку и получай ценный опыт для будущего. Всё просто с StudentsBook!
        </p>
        <div class="d-flex justify-content-start gap-3">
        <button class="btn btn-primary btn-lg btn-apply mt-3">Отправить заявку</button>
        </div>
    </div>
