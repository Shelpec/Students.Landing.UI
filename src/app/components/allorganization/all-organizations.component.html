<app-main-header></app-main-header>

<!-- Заголовок + Фильтр поиска -->
<div class="search-section container-fluid py-4">
  <h2 class="text-left mb-4">
    <span class="orange-text">Организации</span> для прохождения практики
  </h2>
  <div class="container d-flex flex-column flex-md-row gap-3 justify-content-start">
    <div class="form-group d-flex flex-column">
      <label for="orgName" class="mb-2 fw-semibold">Название или ключевые слова</label>
      <input type="text" id="orgName" placeholder="Введите название..." class="form-control">
    </div>
    <div class="form-group d-flex flex-column">
      <label for="city" class="mb-2 fw-semibold">Город</label>
      <input type="text" id="city" placeholder="Введите город..." class="form-control">
    </div>
  </div>
</div>

<!-- Сетка карточек -->
<div class="organizations-section">
  <div class="organizations-grid">
    <!-- Перебираем все компании -->
    <div class="flip-card" *ngFor="let org of companies">
      <div class="flip-card-inner">
        <!-- Передняя сторона (Название организации) -->
        <div class="flip-card-front">
          <h5 class="organization-title">
            {{ org.name }}
          </h5>
        </div>

        <!-- Задняя сторона (Адрес + Телефон + Кнопки) -->
        <div class="flip-card-back">
          <p class="organization-text">
            {{ org.address }}<br>
            {{ org.contactPhone }}
          </p>
          <div class="btn-group">
            <a href="#" class="btn btn-primary">Подать заявку</a>
            <a [href]="org.websiteUrl" target="_blank" class="btn btn-outline-primary">Узнать больше</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-secondary more-btn">Посмотреть еще</button>
  </div>
</div>

<!-- Секция заявки (аналог contact-us) -->
<div class="apply-section">
  <div class="row w-100">
    <!-- Левая часть — форма -->
    <div class="col-md-5">
      <h2>Оставить заявку в <span class="orange-text">организацию</span></h2>
      <p>Пожалуйста, введите данные о себе и о выбранной организации</p>
      <form>
        <div class="mb-3">
          <label for="orgData" class="form-label fw-semibold">Название организации</label>
          <textarea id="orgData" rows="2" placeholder="Опишите, какую организацию вы ищете и по каким критериям..." class="form-control"></textarea>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="contactName" class="form-label fw-semibold">Контактное лицо</label>
            <input type="text" id="contactName" placeholder="Введите ФИО" class="form-control">
          </div>
          <div class="col">
            <label for="contactPhone" class="form-label fw-semibold">Телефон</label>
            <input type="text" id="contactPhone" placeholder="Введите номер телефона" class="form-control">
          </div>
        </div>
        <button class="btn btn-primary">Отправить заявку</button>
      </form>
    </div>

    <!-- Центральный отступ -->
    <div class="col-md-2"></div>

    <!-- Правая часть — изображение -->
    <div class="col-md-5 d-flex justify-content-center align-items-center">
      <img src="assets/images/sent-message.png" alt="Contact us" class="img-fluid rounded shadow-sm" style="max-width: 75%; height: auto;">
    </div>
  </div>
</div>

<!-- Футер -->
<app-main-footer></app-main-footer>
